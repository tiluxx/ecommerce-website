<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link rel="stylesheet" href="/assets/css/custome-bootstrap.css">

    <!-- Bootstrap -->

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="text-center form-signin">
        <form id="loginForm" method="POST">
            <img class="mb-4" src="" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Log in your world</h1>
        
            <div class="form-floating">
              <input name="user-name" type="text" class="form-control" id="login-user-name" placeholder="Your username">
              <label for="user-name">Username</label>
            </div>

            <div class="form-floating">
              <input name="user-password" type="password" class="form-control" id="login-user-password" placeholder="Password">
              <label for="user-password">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input name="remember-login" id="remember-login" type="checkbox" value="remember-me"> 
                    <label for="remember-login">Remember me</label>
                </label>
            </div>
            <div id="errorMessage" class="alert alert-danger"></div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
            <div class="form-group">
                <p>Don't have an account yet? <a href="/pages/sign-up.html">Register now</a>.</p>
                <p>Forgot your password? <a href="forgot.php">Reset your password</a>.</p>
            </div>
          </form>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
