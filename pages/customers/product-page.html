<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Detail Page</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/base.css" />
        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/css/custome-bootstrap.css" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main">
            <!-- Header -->
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                    <div
                        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                    >
                        <a
                            href="/"
                            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
                        >
                            <svg
                                class="bi me-2"
                                width="40"
                                height="32"
                                role="img"
                                aria-label="Bootstrap"
                            >
                                <use xlink:href="#bootstrap" />
                            </svg>
                        </a>

                        <ul
                            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                        >
                            <li>
                                <a href="#" class="nav-link px-2 link-secondary"
                                    >Overview</a
                                >
                            </li>
                            <li>
                                <a href="#" class="nav-link px-2 link-dark"
                                    >Inventory</a
                                >
                            </li>
                            <li>
                                <a href="#" class="nav-link px-2 link-dark"
                                    >Customers</a
                                >
                            </li>
                            <li>
                                <a href="#" class="nav-link px-2 link-dark"
                                    >Products</a
                                >
                            </li>
                        </ul>

                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                            <input
                                type="search"
                                class="form-control"
                                placeholder="Search..."
                                aria-label="Search"
                            />
                        </form>

                        <div class="dropdown text-end">
                            <a
                                href="#"
                                class="d-block link-dark text-decoration-none dropdown-toggle"
                                id="dropdownUser1"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <img
                                    src="https://github.com/mdo.png"
                                    alt="mdo"
                                    width="32"
                                    height="32"
                                    class="rounded-2"
                                />
                            </a>
                            <ul
                                class="dropdown-menu text-small"
                                aria-labelledby="dropdownUser1"
                            >
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >New project...</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Settings</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Profile</a
                                    >
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Sign out</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body p-8">
                            <div class="position-absolute top-0 end-0 me-3 mt-3">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="modal__product-img-wrapper">
                                        <img src="/img/image-product-1.jpg" alt="" id="" class="modal__product-img rounded-2">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="ps-lg-8 mt-6 mt-lg-0">
                                        <a href="#!" class="mb-4 d-block">Bakery Biscuits</a>
                                        <h2 class="mb-1 h1">Napolitanke Ljesnjak</h2>
                                        <div class="fs-4">
                                            <span class="fw-bold text-dark">$32</span>
                                            <span class="text-decoration-line-through text-muted">$35</span><span><small class="fs-6 ms-2 text-danger">26% Off</small></span>
                                        </div>
                                        <hr class="my-6">
                                        <div>
                                            <!-- input -->
                                            <!-- input -->
                                            <div class="input-group input-spinner">
                                            <input type="button" value="-" class="button-minus  btn  btn-sm " data-field="quantity">
                                            <input type="number" step="1" max="10" value="1" name="quantity" class="quantity-field form-control-sm form-input   ">
                                            <input type="button" value="+" class="button-plus btn btn-sm " data-field="quantity">
                                            </div>
                                        </div>
                                        <div class="mt-3 row justify-content-start g-2 align-items-center">
                            
                                            <div class="col-lg-4 col-md-5 col-6 d-grid">
                                            <!-- button -->
                                            <!-- btn -->
                                            <button type="button" class="btn btn-primary">
                                                <i class="feather-icon icon-shopping-bag me-2"></i>Add to
                                                cart
                                            </button>
                                            </div>
                                            <div class="col-md-4 col-5">
                                            <!-- btn -->
                                            <a class="btn btn-light" href="#" data-bs-toggle="tooltip" data-bs-html="true" aria-label="Compare"><i class="bi bi-arrow-left-right"></i></a>
                                            <a class="btn btn-light" href="#!" data-bs-toggle="tooltip" data-bs-html="true" aria-label="Wishlist"><i class="feather-icon icon-heart"></i></a>
                                            </div>
                                        </div>
                                        <hr class="my-6">
                                        <div>
                                            <table class="table table-borderless">
                                            <tbody>
                                                <tr>
                                                <td>Product Code:</td>
                                                <td>FBB00255</td>
                                                </tr>
                                                <tr>
                                                <td>Availability:</td>
                                                <td>In Stock</td>
                                                </tr>
                                                <tr>
                                                <td>Type:</td>
                                                <td>Fruits</td>
                                                </tr>
                                                <tr>
                                                <td>Shipping:</td>
                                                <td>
                                                    <small>01 day shipping.<span class="text-muted">( Free pickup today)</span></small>
                                                </td>
                                                </tr>
                                            </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
