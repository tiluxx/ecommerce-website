<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping page</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/base.css" />
        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/css/custome-bootstrap.css" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <header class="p-3 mb-3 border-bottom">
                <div class="container">
                    <div
                        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
                    >
                        <a
                            href="/"
                            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
                        >
                            <svg
                                class="bi me-2"
                                width="40"
                                height="32"
                                role="img"
                                aria-label="Bootstrap"
                            >
                                <use xlink:href="#bootstrap" />
                            </svg>
                        </a>

                        <ul
                            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
                        >
                            <li>
                                <a href="/pages/admin/add-product.html" class="nav-link px-2 link-dark"
                                    >New Product</a
                                >
                            </li>
                            <li>
                                <a href="#" class="nav-link px-2 link-dark"
                                    >Customers</a
                                >
                            </li>
                        </ul>

                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                            <input
                                type="search"
                                class="form-control"
                                placeholder="Search..."
                                aria-label="Search"
                            />
                        </form>

                        <div class="dropdown text-end">
                            <a
                                href="#"
                                class="d-block link-dark text-decoration-none dropdown-toggle"
                                id="dropdownUser1"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <img
                                    src="https://github.com/mdo.png"
                                    alt="mdo"
                                    width="32"
                                    height="32"
                                    class="rounded-2"
                                />
                            </a>
                            <ul
                                class="dropdown-menu text-small"
                                aria-labelledby="dropdownUser1"
                            >
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <script>
                                            localStorage.getItem('userFullName')
                                        </script>
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider" /></li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Sign out</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Body -->
            <div class="container">
                <!-- Products -->
                <div class="album py-5">
                    <div class="container">
                        <div
                            id="productList"
                            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
                        ></div>
                    </div>
                </div>
            </div>

            <!-- View Detail Modal -->
            <div
                class="modal fade"
                id="productDetailModal"
                tabindex="-1"
                aria-labelledby="productDetailModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body p-8">
                            <div
                                class="position-absolute top-0 end-0 me-3 mt-3"
                            >
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    data-bs-target="productDetailModal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="modal__product-img-wrapper">
                                        <img
                                            src="/img/image-product-1.jpg"
                                            alt=""
                                            id=""
                                            class="modal__product-img rounded-2"
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="ps-lg-8 mt-6 mt-lg-0">
                                        <h2 id="modalProductName" class="mb-1 h1"></h2>
                                        <div class="fs-4">
                                            <span>Price: </span>
                                            <span id="modalProductPrice" class="fw-bold text-dark"></span>
                                        </div>
                                        <hr class="my-6" />
                                        <div
                                            class="mt-3 row justify-content-center g-2 align-items-center"
                                        >
                                            <button
                                                id="editProductBtn"
                                                type="button"
                                                class="btn btn-primary"
                                                data-bs-toggle="modal"
                                                data-bs-target="#editProductModal"
                                            >
                                                Edit
                                            </button>
                                            <button
                                                id="deleteProductBtn"
                                                type="button"
                                                class="btn btn-primary"
                                                data-bs-toggle="modal"
                                                data-bs-target="#deleteProductModal"
                                            >
                                                Delete
                                            </button>
                                        </div>
                                        <hr class="my-6" />
                                        <div>
                                            <span>Description: </span>
                                            <span id="modalProductDescription"></span>
                                            <input id="modalProductId" name="modalProductId" type="hidden" value="${product.productId}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Modal -->
            <div
                class="modal fade"
                id="editProductModal"
                role="dialog"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modal-title" class="modal-title">Update Product</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="editProductModal"></button>
                        </div>
                        <form id="editProductForm" name="editProductForm" method="POST">
                            <div class="modal-body">
                                <div class="form-group">
                                    <input id="editModalProductId" name="editModalProductId" type="hidden" value="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="name">Product Name</label>
                                    <input id="editModalProductName" name="editModalProductName" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="price">Price</label>
                                    <input id="editModalProductPrice" name="editModalProductPrice" type="number" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="desc">Description</label>
                                    <input id="editModalProductDesc" name="editModalProductDesc" type="text" class="form-control">
                                </div>
                                <span id="alertEditForm"></span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" data-bs-target="editProductModal">Close</button>
                                <button type="submit" class="btn btn-sm btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Delete Confirm Modal -->
            <div id="deleteProductModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="deleteProductForm" name="delete-product-form" method="DELETE">
                            <div class="modal-header">
                                <h3 class="modal-title">Delete a Product</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="deleteProductModal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input id="productIdDelete" name="productIdDelete" type="hidden" value="" class="form-control">
                                </div>
                                <p id="modalNoticeContent"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" data-bs-target="deleteProductModal">Close</button>
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/js/admin/getProduct.js"></script>
        <script src="/js/admin/editProduct.js"></script>
        <script src="/js/admin/deleteProduct.js"></script>
        <script>
            $("#editProductBtn").click(function (event) {
                const productId = document.getElementById('modalProductId').value
                const productName = document.getElementById('modalProductName').innerHTML
                const productPrice = document.getElementById('modalProductPrice').innerHTML
                const productDesc = document.getElementById('modalProductDescription').innerHTML
                console.log(productId)
                $('#editModalProductId').val(Number(productId))
                $('#editModalProductName').val(productName)
                $('#editModalProductPrice').val(productPrice)
                $('#editModalProductDesc').val(productDesc)
            })

            $("#deleteProductBtn").click(function () {
                const productId = document.getElementById('modalProductId').value
                $('#modalNoticeContent').html(`Are you sure you want to delete this product?`)
                $('#productIdDelete').val(productId)
            })
        </script>
    </body>
</html>
